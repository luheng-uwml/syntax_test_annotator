<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>Constituency Test Annotator Tool</title>
  <link rel="stylesheet" href="style.css">
</head> 

 
<body>
    <div id="top_container">
		    <div id="radio_container">
		      <input type="radio" name="task" id="qtask" value="question" checked> question task<br>
		      <input type="radio" name="task" id="atask" value="answer"> answer task
		    </div>
		    <div id="progress"></div>
    </div>
    
    <hr style="background:#91C5EB; border:0; height:3px" />
    
    <!--  div id="browser"></div-->
    <div id="annotator"></div>
 
    <div>
        <br>    
        <label for="q1"> question: </label>
		    <input type="text" class="question_input" id="q1" autofocus="true">
		    
		    <!-- 
		    <input type="text" class="question_input" id="q2">
		    <input type="text" class="question_input" id="q3">    
		    <input type="text" class="question_input" id="q4">
		    <input type="text" class="question_input" id="q5">
		         -->
		    <br> 
		    <label for="a1"> answer: </label>
		    <input type="text" class="question_input" id="a1" >
    </div>
    
    <div id="buttons">
      <input type="button" class="google button" id="prev_button" onclick="my_annotator.getPrev();" value="Prev Phrase">
      <input type="button" class="google button" id="next_button" onclick="my_annotator.getNext();" value="Next Phrase">
      <input type="button" class="google button" id="ps_button" onclick="my_annotator.getPrevSent();" value="Prev Sentence">
      <input type="button" class="google button" id="ns_button" onclick="my_annotator.getNextSent();" value="Next Sentence">
      <br>
	    <input type="button" class="google button" id="save_button" onclick="save_as();" value="Save as file">
	    <input type="button" class="google button" id="load_button" onclick="load_from();" value="Load from file">
	    <input type="text" id="filepath_input" value="annotated.json">
	    <br>
	    <input type="button" class="google button" id="load_button2" onclick="load_from_input();" value="Load from JSON text">
    </div>
    
    <div id="input_container">
        <textarea id="load_json_input"> </textarea>
    </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="annotator.js"></script>
  <script src="sent_browser.js"></script>
  <script src="progress.js"></script>   
  <script src="main.js"></script>
  
</body>
</html>
